<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-lg shadow-md p-6 mb-4">
        <form onsubmit="postData(); return false;">
          <div class="flex gap-4 mb-4">
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700">Family Members Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter Name : Ex - Rajeshkumar Gopalan"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700">Credit/Debit</label>
              <input
                type="text"
                id="email"
                placeholder="Enter Amount : Ex - 120000"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
          <div class="flex gap-4 mb-4">
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700">Money Type</label>
              <select
                name="country"
                id="country"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
              </select>
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700">Cost Type</label>
              <select
                name="state"
                id="state"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <!-- State options will be dynamically populated -->
              </select>
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700">Spend Type</label>
              <select
                name="city"
                id="city"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <!-- City options will be dynamically populated -->
              </select>
            </div>
          </div>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Save
          </button>
        </form>
      </div>
      <!-- Labels for displaying total income, expense, and balance -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Income: <span id="totalIncome">0</span></label>
        <label class="block text-sm font-medium text-gray-700">Expense: <span id="totalExpense">0</span></label>
        <label class="block text-sm font-medium text-gray-700">Balance: <span id="totalBalance">0</span></label>
      </div>
      <!-- Radio buttons for filtering data -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Filter by</label>
        <div class="flex items-center gap-4">
          <div>
            <input
              type="radio"
              id="all"
              name="filter"
              value="all"
              class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
              onclick="getData()"
              checked
            />
            <label for="all" class="ml-2 text-sm text-gray-700">All</label>
          </div>
          <div>
            <input
              type="radio"
              id="income"
              name="filter"
              value="income"
              class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
              onclick="getData()"
            />
            <label for="in" class="ml-2 text-sm text-gray-700">Income</label>
          </div>
          <div>
            <input
              type="radio"
              id="expense"
              name="filter"
              value="expense"
              class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
              onclick="getData()"
            />
            <label for="us" class="ml-2 text-sm text-gray-700">Expense</label>
          </div>
        </div>
      </div>
      <div id="content"></div>
    </div>
    <script src="./crud.js"></script>
    <script src="./dynamicDropdowns.js"></script>
  </body>
</html>
