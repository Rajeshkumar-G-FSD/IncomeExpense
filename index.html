<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-lg shadow-md p-6 mb-4">
        <form onsubmit="postData(); return false;">
          <div class="flex gap-4 mb-4">
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700">Family Members Name</label>
              <input
                type="text"
                id="name"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700">Credit/Debit</label>
              <input
                type="text"
                id="email"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
          <div class="flex gap-4 mb-4">
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700">Country</label>
              <select
                name="country"
                id="country"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="IN">Income</option>
                <option value="US">Expense</option>
              </select>
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700">State</label>
              <select
                name="state"
                id="state"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <!-- State options will be dynamically populated -->
              </select>
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700">City</label>
              <select
                name="city"
                id="city"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <!-- City options will be dynamically populated -->
              </select>
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Gender</label>
            <div class="flex items-center gap-4">
              <div>
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
                />
                <label for="male" class="ml-2 text-sm text-gray-700">Male</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
                />
                <label for="female" class="ml-2 text-sm text-gray-700">Female</label>
              </div>
            </div>
          </div>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Save
          </button>
        </form>
      </div>
      <!-- Radio buttons for filtering data -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Filter by</label>
        <div class="flex items-center gap-4">
          <div>
            <input
              type="radio"
              id="all"
              name="filter"
              value="all"
              class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
              onclick="getData()"
              checked
            />
            <label for="all" class="ml-2 text-sm text-gray-700">All</label>
          </div>
          <div>
            <input
              type="radio"
              id="in"
              name="filter"
              value="in"
              class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
              onclick="getData()"
            />
            <label for="in" class="ml-2 text-sm text-gray-700">India</label>
          </div>
          <div>
            <input
              type="radio"
              id="us"
              name="filter"
              value="us"
              class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
              onclick="getData()"
            />
            <label for="us" class="ml-2 text-sm text-gray-700">US</label>
          </div>
        </div>
      </div>
      <div id="content"></div>
    </div>

    <script src="./crud.js"></script>
    <script src="./dynamicDropdowns.js"></script>
  </body>
</html>
